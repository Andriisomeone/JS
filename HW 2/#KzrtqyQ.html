<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let day = +prompt('Enter day number (1-7)');

    switch (day) {
        case 1:
            console.log('Monday');
            console.log('Study');
            console.log('Homework');
            console.log('Sleep');
            break;

        case 2:
            console.log('Tuesday');
            console.log('Work');
            console.log('Gym');
            console.log('Rest');
            break;

        case 3:
            console.log('Wednesday');
            console.log('Study');
            console.log('Practice');
            console.log('TV');
            break;

        case 4:
            console.log('Thursday');
            console.log('Lessons');
            console.log('Meeting');
            console.log('Walk');
            break;

        case 5:
            console.log('Friday');
            console.log('Finish work');
            console.log('Friends');
            console.log('Relax');
            break;

        case 6:
            console.log('Saturday');
            console.log('Sleep');
            console.log('Games');
            console.log('Fun');
            break;

        case 7:
            console.log('Sunday');
            console.log('Rest');
            console.log('Family');
            console.log('Prepare for week');
            break;

        default:
            console.log('Wrong day number');
    }

</script>
</body>
</html>
