<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
</head>
<body>
<script>
    let color = prompt('enter color');
    switch (color) {
        case 'green':
            console.log('go')
            break;
            case 'yellow':
                console.log('wait')
            break;
                case 'red':
                    console.log('stop')
            break;
                    default:
                        console.log('error')
    }
</script>
</body>
</html>
